<div class="dashboard-container">
  <h1>Sensor Dashboard</h1>

  <!-- Sensor Data Table -->
  <table class="sensor-table">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Sensor</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of sensorData">
        <td>{{ data.timestamp | date : 'yyyy-MM-dd HH:mm:ss' }}</td>
        <td>{{ data.sensor_type | titlecase }}</td>
        <td>{{ data.value }}</td>
      </tr>
    </tbody>
  </table>

  <div class="grafana-container">
      <iframe
        [src]="grafanaUrl"
        width="100%"
        height="600px"
        frameborder="0">
      </iframe>
  </div>

</div>
